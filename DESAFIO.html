<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>

    <link rel="stylesheet" href="DESAFIO.css">

</head>

<body>

    <header>
        <h1>SyncTur</h1>
    </header>

    <main>



        <div class="cadastrar">
            <h2>Cadastrar Pacotes</h2>
        </div>

        <div class="flex">

            <div class="pacote">

                <h2>Pacote</h2>

                <input type="text" id="pacote" class="pacote" placeholder="Digite nome completo">

                <div class="flex2">

                    <div class="statusdopacote">
                        <h2>Status do pacote</h2>
                        <input type="checkbox" name="status" id="ativo" value="ativo">
                        <label for="ativo">Ativo</label>
                        <br>
                        <input type="checkbox" name="status" id="inativo" value="inativo">
                        <label for="inativo">Inativo</label>
                    </div>

                    <div id="datadaviagem" class="datadaviagem">
                        <h2>Data da Viagem</h2>
                        <input type="date" id="data" placeholder="Data">

                    </div>
                </div>


            </div>

            <div class="descricao" id="descricao">

                <h2>Descrição</h2>

                <input type="text" id="descricao" placeholder="Descrição do pacote">

            </div>

        </div>

        <div id="botao">
            <button onclick="cadastrar()" type="subimit" id="botaocadastrar" class="botaoc">Cadastrar</button>
        </div>

        <!-- <div class="pacoteX">
            <h3>Pacote X</h3>
            <p id="text">This is a wider card with supporting text below as a natural lead-in to additional content.
                This content
                is a little bit longer.</p>
            <p id="datav">Data da viagem: 17/08/22</p>
        </div> -->

        <div class="lista_pacote"></div>


    </main>
    <footer>
        <div class="flex3">
            <div class="codetur">
                <h2>SyncTur</h2>
            </div>
            <div id="linha-vertical"></div>
            <div class="contatos">
                <p class="rodape">Company Inc., 8901 Marmora Road, Glasgow, D04 89GR</p>
                <p class="rodape">Call us now toll free: (800)2345-6789</p>
                <p class="rodape">Customer support: support@demolink.org</p>
                <p class="rodape">Skype: sample-username</p>
            </div>
        </div>
    </footer>


    <script src="./DESAFIO.js"></script>
</body>

</html>
